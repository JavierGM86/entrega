    <script>
        /* Ask user for the width and height of a rectangle and save the info as a 
        variable (transforming from string to number). Once you have both values,
        multiply them to obtain the area and write in the console the result*/
        
        window.alert("Introduce la anchura del rectángulo"); 
    let anchurarec; 
    anchurarec = prompt("Introduce la anchura"); 
    console.log(typeof (anchurarec)); 
    let anchura;
    anchura = parseInt(anchurarec);

        window.alert("Introduce la altura del rectángulo");
    let alturarec;
    alturarec = prompt("Introduce la altura");
    console.log(typeof (alturarec));
    let altura;
    altura = parseInt(alturarec);

    console.log("El área del rectángulo es " + altura * anchura); 
    </script>
